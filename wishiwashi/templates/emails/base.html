{% load email_fonts %}

<html>
    <head>
        <meta content="text/html;  charset=utf-8" http-equiv="Content-Type" />
        <title>{{title|default:'Wishi Washi'}}</title>
    </head>

    <body>
        <div style="margin: 0; padding: 0; font-family: {{''|email_fonts}}; font-size: 15px; min-height: 100%; line-height: 1.6; background-color: #f6f6f6; width: 100% !important">
            <table style="margin: 0; padding: 0; font-family: {{''|email_fonts}}; font-size: 15px; background-color: #f6f6f6; width: 100%">
                <tbody>
                    <tr style="margin: 0; padding: 0; font-family: {{''|email_fonts}}; font-size: 15px">
                        <td style="margin: 0; padding: 0; font-family: {{''|email_fonts}}; font-size: 15px; vertical-align: top"></td>

                        <td style="margin: 0 auto !important; padding: 0; font-family: {{''|email_fonts}}; font-size: 15px; vertical-align: top; display: block !important; max-width: 600px !important; clear: both !important" width="600">
                            <div style="margin: 0 auto; padding: 20px; font-family: {{''|email_fonts}}; font-size: 15px; max-width: 600px; display: block">
                                <table cellpadding="0" cellspacing="0" style="margin: 0; padding: 0; font-family: {{''|email_fonts}}; font-size: 15px; background: #fff; border: 1px solid #e9e9e9; border-radius: 10px" width="100%">
                                    <tbody>
                                        <tr style="margin: 0; padding: 0; font-family: {{''|email_fonts}}; font-size: 15px">
                                            <td style="margin: 0; padding: 20px; font-family: {{''|email_fonts}}; font-size: 15px; vertical-align: top">
                                                <table cellpadding="0" cellspacing="0" style="margin: 0; padding: 0; font-family: {{''|email_fonts}}; font-size: 15px" width="100%">
                                                    <tbody>
                                                        <tr style="margin: 0; padding: 0; font-family: {{''|email_fonts}}; font-size: 15px">
                                                            <td style="margin: 0; padding: 0 0 20px; font-family: {{''|email_fonts}}; font-size: 15px; vertical-align: top; text-align: center">
                                                                <a href="https://www.wishiwashi.com/" style="margin: 0; padding: 0; font-family: {{''|email_fonts}}; font-size: 15px; color: #7144f1; text-decoration: underline" target="_blank"><img src="https://d13wyrpghvfrvm.cloudfront.net/images/logo-364x85.png" style="margin: 0; padding: 0; font-family: {{''|email_fonts}}; font-size: 15px; max-width: 100%; text-align: center; width: 364px; min-height: 85px" /></a>
                                                            </td>
                                                        </tr>

                                                        <tr style="margin: 0; padding: 0; font-family: {{''|email_fonts}}; font-size: 15px">
                                                            <td style="margin: 0; padding: 0 0 20px; font-family: {{''|email_fonts}}; font-size: 15px; vertical-align: top; text-align: left">
                                                                {% block main_content %}
                                                                {% endblock %}
                                                            </td>
                                                        </tr>
                                                    </tbody>
                                                </table>
                                            </td>
                                        </tr>
                                    </tbody>
                                </table>

                                <div style="margin: 0; padding: 20px; font-family: {{''|email_fonts}}; font-size: 15px; width: 100%; clear: both; color: #999">
                                    <table style="margin: 0; padding: 0; font-family: {{''|email_fonts}}; font-size: 15px" width="100%">
                                        <tbody>
                                            <tr style="margin: 0; padding: 0; font-family: {{''|email_fonts}}; font-size: 15px">
                                                <td style="margin: 0; padding: 0 0 20px; font-family: {{''|email_fonts}}; font-size: 12px; vertical-align: top; text-align: center">
                                                    Follow <a href="https://twitter.com/intent/follow?region=follow_link&amp;screen_name=wishiwashi&amp;tw_p=followbutton" style="margin: 0; padding: 0; font-family: {{''|email_fonts}}; font-size: 12px; color: #999; text-decoration: underline" target="_blank">@WishiWashi</a> on Twitter.
                                                </td>
                                            </tr>
                                        </tbody>
                                    </table>
                                </div>
                            </div>
                        </td>

                        <td style="margin: 0; padding: 0; font-family: {{''|email_fonts}}; font-size: 15px; vertical-align: top"></td>
                    </tr>
                </tbody>
            </table>
        </div>
    </body>
</html>
